<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <style type="text/css">
        body{
            opacity: 0.8;
        }
    </style>
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test" width="100%" height="100%"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../layui/layui.js" charset="utf-8"></script>

<script>
    layui.use('table', function(){
        var params = JSON.stringify({params:{"page":1,"limit":10}});
        var token = sessionStorage.getItem("token");
        /* 获取user信息l */
        var userJsonStr = sessionStorage.getItem('user');
        userEntity = JSON.parse(userJsonStr);

        var table = layui.table;
        table.render({
            elem: '#test'
            ,title: '学生成绩表'
            ,where: {"id":userEntity.user.id}
            ,url:'/stu_manage/student/queryScoreById'
            ,headers: {token:token}
            ,cols: [[
                {field:'id', width:180, title: '课程ID', sort: true}
                ,{field:'course_name', width:180, title: '课程名称', sort: true}
                ,{field:'score', width:180, title: '分数', sort: true}
            ]]
            ,page: true
        });


    });
</script>


</body>
</html>
